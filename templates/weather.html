<!DOCTYPE html>
        <!---------- Importing Fonts(Sanjay Balasubramanian) ---------->
        <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Weather App</title>
          <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
        </head>
        <body>
        <!---------- CSS for webpage(Sanjay Balasubramanian) ---------->
        <style>
           * {
              -webkit-font-smoothing: antialiased;
              -moz-osx-font-smoothing: grayscale;
              box-sizing: border-box;
            }

           body {
              margin: 12px;
              font-size: 100%;
              font-family: 'Open Sans', sans-serif;
              color: #1fbed6;
              height: 100%;
              background: #2f2f2f;
              background-repeat: no-repeat;
              background-attachment: fixed;
            }

           @media screen and (min-width: 700px) {
              body {
                margin: 50px;
              }
            }

           .main-container {
              display: flex;
              flex-wrap: wrap;
            }

           @media screen and (min-width: 920px) {
              .main-container {
                width: 880px;
                margin: 8px auto;
                font-size: 1.1em;
              }
            }


           /* location-and-date */
           .location-and-date {
              width: 100%;
            }

           .location-and-date__location {
              margin: 0;
              font-size: 2em;
              font-weight: 600;
            }



           /* current-temperature */
           .current-temperature {
              align: center
              display: flex;
              margin-top: 5em;
              width: 100%;
            }

           .current-temperature__icon-container {
              flex-grow: 1.25;
              text-align: center;
            }

           .current-temperature__content-container {
              flex-grow: 1;
              text-align: center;
            }

           .current-temperature__icon {
              width: 10.5em;
            }

           .current-temperature__value {
              font-size: 5.25em;
              font-weight: 300;
            }

           .current-temperature__summary {
              margin-top: -0.5em;
              margin-left: -0.6em;
              text-align: center;
              font-size: 1.125em;
            }



           /* current-stats */
           .current-stats {
              display: flex;
              justify-content: space-around;
              margin-top: 4em;
              padding-bottom: 1em;
              width: 500%;
              border-top: 1px solid rgba(255,255,255,0.5);
              border-bottom: 1px solid rgba(255,255,255,0.5);
              height: 190px;
            }

           @media screen and (min-width: 700px) {
           .current-stats {
                margin-bottom: 1em;
                padding-bottom: 0;
                border-top: none;
                border-bottom: none;
                border-left: 1px solid rgba(255,255,255,0.5);
              }
            }

           .current-stats__value {
              margin-top: 1em;
              font-size: 1.44em;
            }

           .current-stats__label {
              color: rgba(255,255,255,0.6);

            }

           @media screen and (min-width: 700px) {
           .current-temperature,
           .current-stats {
                width: 50%;
              }
            }
            /* next-7-days */
           .next-7-days {
              width: 100%;
              margin-top: 1em;
              align: center;
            }

           .next-7-days__container {
              display: flex;
              flex-wrap: wrap;
              align: center;
            }


           .next-7-days__weather {
              width: 100%;
              font-size: 0.95em;
              align: center;

            }

           @media screen and (min-width: 450px) {
           .next-7-days__weather {
                width: 100%;
                margin-bottom: initial;
                align: center;
              }


       </style>

       <!---------- Header of weather.html(Sanjay Balasubramanian) ---------->
        <main class="main-container">

          <div class="location-and-date">
            <h1 class="location-and-date__location" align="center">Austin, TX</h1>
          </div>

                <!---------- Current Temperature details(Sanjay Balasubramanian) ---------->
          <div class="current-temperature">
            <div class="current-temperature__icon-container"></div>
            <div class="current-temperature__content-container">
              <div class="current-temperature__value" >{{ austin_weather[1] }} &#8457;</div>
            </div>
          </div>
            <div class="current-stats">
            <div>
              <div class="current-stats__value">{{ austin_weather[0] }}</div>
              <div class="current-stats__label">Description</div>
              <div class="current-stats__value">{{ austin_weather[6] }} &#8457;</div>
              <div class="current-stats__label">Feels Like</div>
            </div>
            <div>
              <div class="current-stats__value">{{ austin_weather[2] }} mph</div>
              <div class="current-stats__label">Wind Speed</div>
              <div class="current-stats__value">{{ austin_weather[3] }}</div>
              <div class="current-stats__label">Wind Direction</div>
            </div>
            <div>
              <div class="current-stats__value">{{ austin_weather[7] }} in</div>
              <div class="current-stats__label">Precipitation</div>
              <div class="current-stats__value">{{ austin_weather[4] }}%</div>
              <div class="current-stats__label">Humidity</div>
            </div>
        </div>
            <div class="next-7-days">
            <div class="next-7-days__container">

                <div class="next-7-days__weather">
                    <h1>
                    <a class="weatherwidget-io" href="https://forecast7.com/en/30d27n97d74/austin/?unit=us" data-label_1="AUSTIN" data-label_2="7-day Forecast" data-icons="Climacons Animated" data-mode="Forecast" data-theme="original" data-basecolor="#2f2f2f" data-textcolor="#1fbed6" >AUSTIN WEATHER</a>
                    <script>
                    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                    </script>
                    </h1>
                </div>
                </div>

                </div>

        </main>
    </body>
</html>
